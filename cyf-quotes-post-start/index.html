<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to CYF Quotes</title>
  </head>
  <body>
    <h1>
      CYF - Quotes Poster
    </h1>
    <h2>
      Add a quote
    </h2>



    <form action="/quotes" method="post">
      <p>
        Quote: <input type="text" name="quote" /> <br />
        Author: <input type="text" name="author" /> <br />
      </p>
      <button type="submit">
        Send Quote
      </button>
    </form>




    <a href="/quotes">See all quotes</a>
    </body>
</html>
